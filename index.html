        <h1 class="title"> How did we do? </h1>

        <p class="text">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>

        <p class="error"> No rating selected </p>

        <div class="rating-section">

          <button class="btn text"> 1 </button>
          <button class="btn text"> 2 </button>
          <button class="btn text"> 3 </button>
          <button class="btn text"> 4 </button>
          <button class="btn text"> 5 </button>

        </div>

        <a href="./thank-you.html" id="submitBtn" class="submit"> Submit </a>
      </div>
  </div>
